<script>
    //0-100
    //90+ ==>A
    //80+ ==>B
    //70+ ==>C
    //60+ ==>D
    //Down ==>E
    let score = Math.random(); //亂數Math
    score = parseInt(score*101); //0~101 有101數字 //正負30度角度 *61 -30

    document.write(score + "<hr>");
    // if(Boolean) ......  //false 不會被執行
    if(score >=90){
        document.write("A");
    }else if(score>=80 ){
        document.write("B");
    }else if(score >=70){
        document.write("C");
    }else if(score >=60){
        document.write("D");
    }else{
        document.write("Down");
    }
        
        document.write("<hr>"+ score);
</script>
