<script>
    let poker = [];
    for(let i=0 ; i<52 ; i++){
        let rand = parseInt(Math.random()*52); //只單做RANDOM會有重複
        //進行不重複檢查
        let isRepeat = false;
        for(let j=0 ; j < i ;j++){
            if(rand == poker[j]){
                //重複就跳出
                isRepeat = true;
                break;
            }
        }
        if(!isRepeat){
            poker[i] = rand;
        }else{
            i--;
        }
    }
for(let i in poker){
    document.write(poker[i] + "<br>");
}

</script>
