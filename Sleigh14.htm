<script>
    let a=10;
    switch(a){
        case 1:
        document.write("A");
        break;

        case 10:
        document.write("B");
        break;

        case 100:
        document.write("C");
        break;

        default:
        document.write("Z");
        break;
    }
    document.write("<hr>end");
</script>
