<script>
    function sayYA(){
        document.write("YA!" + "<br>");
    }
    function sayYA2(name = 'CY'){
        document.write(`YA! ${name} <br>`);
    }
    function sayYA3(name,name1){
        document.write(`YA! ${name} <br> YA! ${name1} <br>`);
    }
    function sayYA4(names){
        if(names instanceof Array){
            for (let name of names)
            document.write(`YA! ${name} <br>`);
        }
    }
    function sayYA5(welcome, ...names){   //不訂個數參數傳遞
        for (let name of names)
            document.write(`${welcome} ${name} <br>`);
    }
    sayYA();
    sayYA2('sleigh');
    sayYA3('sleigh','HHh');
    sayYA4(['A','B','C','D']);
    document.write("<hr>");
    sayYA5('YA');
    document.write("<hr>");
    sayYA5('123');
    document.write("<hr>");
    sayYA5('Hello','23','ffff','aweqe','wqeq');
    document.write("<hr>");

    let fxy = function(x,y){
        return 2*x + y;
    }
    document.write(fxy(10,3),"<br>");
    
    let newfxy = fxy;
    document.write(newfxy(10,3),"<br>");


</script>
