<script>
    let poker = [];
    for(let i=0 ; i<52 ;i++) poker[i] = i;
    for(let i=poker.length-1 ; i>0; i--){
        let rand = parseInt(Math.random()*(i+1));
        // i <==>rand 數值交換
        [poker[i], poker[rand]] = [poker[rand], poker[i]];
    
    }
    for(let i in poker){
        document.write(poker[i] + "<br>");
    }
    document.write("<hr>");

    let palyers = [[],[],[],[]];
    for(let i=0 ; i<poker.length ; i++){
        palyers[i%4].push(poker[i]);
    }
    
</script>
<table border="1" width="100%">
    <script>
            for(let j of palyers){
            document.write("<tr>");
            
                for(let i of poker){
                    document.write("<td>");
                    document.write(i + "<br>");
                    document.write("</td>")
                }
            document.write("</tr>");
            }
    </script>
</table>
