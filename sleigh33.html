<script>
//物件導向觀念(物件重要的是屬性)
let bike = new Object() ;
document .write(typeof bike + "<br>");
bike.speed = 0; //bike擁有的成員用.表示
bike.gear = 1;
bike.upSpeed = function(){
    this.speed = this.speed < 1 ? 1 : this.speed*this.gear*1.2; 
}
bike.downSpeed= function(){
    this.speed = this.speed < 1 ? 0 : this.speed*0.7;
}

bike.upSpeed();bike.upSpeed();bike.upSpeed();bike.upSpeed();bike.upSpeed();bike.upSpeed();
bike.downSpeed();
document.write(bike.speed + "<hr>");

//物件表示法2 //{}也是物件  //,成員
let bike2 = {
    speed : 0,
    gear : 1,
    upSpeed :function(){
        this.speed = this.speed < 1 ? 1 : this.speed*this.gear*1.2;
    },
    downSpeed : function(){
        this.speed = this.speed < 1 ? 0 : this.speed*this.gear*0.7;
    }

}; 

</script>
