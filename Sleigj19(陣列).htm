        //     case 8:
        //     case 9: 
        //     p[rand-3]++; break;

        // }
        p[rand>=6?rand-3:rand]++; //RANDOM裡面直接做判斷
    }
    for(let i=0 ; i < p.length - 3 ; i++ ){
        document.write(`第${i+1}點出現${p[i]}次<br>`);   
    }

    // 加上4,5,6機率提高
</script>
