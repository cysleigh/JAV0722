<script>
let xhttp = new XMLHttpRequest();

function test1(){
    xhttp.onreadystatechange = function(){
        switch(this.readyState){
            case 1:
                stat1.innerHTML = 'ok';break;
            case 2:
                stat2.innerHTML = 'ok';break;
            case 3:
                stat3.innerHTML = 'ok';break;
            case 4:
                stat4.innerHTML = 'ok:'+this.status;
                break;
        }
    };
    xhttp.open("GET", "sleigh.php",true);
    xhttp.send();

}





</script>
    <input type="button" value="test1" onclick="test1()" />
<div id='stat1'></div>
<div id='stat2'></div>
<div id='stat3'></div>
<div id='stat4'></div>
