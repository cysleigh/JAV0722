<script>
    let a=10; b=3;
    //++在後 做完才++ 
    // 一個 | (or) 會往下做  || 不會往下做
    // 一個 & (AND)會往下做  && 不會往下做
    if(--a >=10 || ++b <=3){
        document.write(`OK : a= ${a}; b = ${b}`);
    }else{
        document.write(`XX : b= ${a}; b = ${b}`);
    }
    
    document.write("<hr>");
    let c = 3 , d = 2;
    document.write(c & d);
    document.write(c ^ d);
    document.write(c | d);

</script>
