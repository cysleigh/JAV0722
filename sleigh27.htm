<script>
function sum(){
    let n = document.getElementById('x').Value;
    let sum = 0;
    let i=1;
    while(i<=x){
        sum += i++;
    }
    document.getElementById('result').innerHTML = n;
}
</script>

<input type="number" id="x">
<input type="button" value="=" onclick="sum()">
