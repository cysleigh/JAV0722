<script>

a['name'] = 'sleigh';
a['age'] = 18;
document.write(a['name'] + ":" + a['age'] + "<br>");
a.push(123);a.push(12);a.push(1);
for(let i in a){
document.write(i + "=>" + a[i] + "<br>");
}

a['eat'] = function(){
    document.write(this.name + " eat something.<hr>");
}
a.eat();


</script>
